<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="editMessageForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Modifier mon message</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="id" type="hidden" formControlName="id" [(ngModel)]="onemessage.id" required></ion-input>
            </ion-item>         
            <ion-item>
              <ion-label color="primary">Message: </ion-label>
              <ion-input  name="message" type="text" placeholder="Nom" formControlName="message" [(ngModel)]="onemessage.message" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary">Pseudo: </ion-label>
              <ion-input  name="username" type="text" placeholder="Pseudo" formControlName="username" [(ngModel)]="onemessage.username"  required></ion-input>
            </ion-item>         
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  [disabled]="editMessageForm.invalid" expand="block">Mettre Ã  jour</ion-button>
          </div>
        </ion-col>
      </ion-row>    
    </ion-grid>
  </form>
</ion-content>
