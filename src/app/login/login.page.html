
  <ion-content color="primary" padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Connexion</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="username" type="text" placeholder="Nom d'utilisateur" formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="loginForm.invalid" expand="block">Se connecter</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div text-center>
        Si vous n'avez pas de compte, <a routerLink='/register'>
          inscrivez-vous !</a> 
          </div>
      </ion-row>
      </ion-grid>
    </form>
  </ion-content>
