<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>   
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label><a routerLink='/home'>Accueil</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label><a routerLink='/concept'>Le concept</a></ion-label>
        </ion-item>        
        <ion-item  *ngIf="token != null">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label><a routerLink='/my-messages'>Mes messages</a></ion-label>
        </ion-item>
        <ion-item *ngIf="token != null"> 
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label><a routerLink='/my-channel'>Mes salons</a></ion-label>
        </ion-item>
        <ion-item *ngIf="token != null">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label><a routerLink='/my-account'>Mes informations</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paper-plane" slot="start"></ion-icon>
          <ion-label><a routerLink='/contact'>Contact</a></ion-label>
        </ion-item>   
        <div *ngIf="token != null then co else notco">Le contenu saisi ici sera ignor√©.</div>  
        <ng-template #co> 
          <ion-item >
            <ion-icon name="toggle" slot="start"></ion-icon>
            <ion-label><a (click)="logout()">Deconnexion</a></ion-label>
          </ion-item>
        </ng-template>
       <ng-template #notco>
        <ion-item >
          <ion-icon name="toggle" slot="start"></ion-icon>
          <ion-label><a routerLink='/login'>Se connecter</a></ion-label>
        </ion-item>
       </ng-template>
     
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Message Wall App</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-router-outlet></ion-router-outlet>

</div>
</ion-app>
