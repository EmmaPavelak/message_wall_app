<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Créer un compte</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="firstname" type="text" placeholder="Prénom"  formControlName="firstname"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="lastname" type="text" placeholder="Nom"  formControlName="lastname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="username" type="text" placeholder="Pseudo"  formControlName="username" required></ion-input>
            </ion-item>           
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com"  formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="tel" type="number" placeholder="0692000000"  formControlName="tel" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="address" type="text" placeholder="Adresse"  formControlName="address" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="birthDate" type="date" placeholder="Date de naissance"  formControlName="birthDate"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mot de passe"  formControlName="password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirmation mot de passe"  formControlName="confirmPassword" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registrationForm.invalid" expand="block">S'inscrire</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>Vous avez déjà un compte ? <a routerLink='/login'>Connectez-vous !</a></div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
